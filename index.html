<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рецепт кофе</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="rating">
        <img src="images/ic_round-star-filled.svg" alt="заполненная звезда">
        <img src="images/ic_round-star-filled.svg" alt="заполненная звезда">
        <img src="images/ic_round-star-filled.svg" alt="заполненная звезда">
        <img src="images/ic_round-star-filled.svg" alt="заполненная звезда">
        <img src="images/ic_round-star.svg" alt="незаполненная звезда">
        <span>(189)</span>
      </div>
      <div class="text">Сладкий айс-кофе
        с кокосовым молоком</div>
    </div>
    <div class="prop-container">
      <div class="prop-el">
        <img src="images/timer.svg" alt="">
        <div class="prop-text">
          <div class="prop">Время приготовления</div>
          <div class="value">10 minutes</div>
        </div>
      </div>
      <div class="prop-el">
        <img src="images/badge.svg" alt="">
        <div class="prop-text">
          <div class="prop">Сложность</div>
          <div class="value">Легко</div>
        </div>
      </div>
      <div class="prop-el">
        <img src="images/wallet.svg" alt="">
        <div class="prop-text">
          <div class="prop">Стоимость</div>
          <div class="value">Ниже 2$</div>
        </div>
      </div>
      
    </div>
    <img src="images/glass.jpg" alt="стакан с кофе" class="glass">
    <div class="caption">Сладкий айс-кофе с кокосовым молоком</div>
  </div>
</body>
</html>
